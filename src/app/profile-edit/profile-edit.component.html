<form [formGroup]="profileForm" name="form" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" type="text" class="form-control" name="username" formControlName="username">
        <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="password" class="form-control" name="password" formControlName="password">
        <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" class="form-control" name="firstName" formControlName="firstName">
        <div *ngIf="isSubmitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input id="lastName" type="text" class="form-control" name="lastName" formControlName="lastName">
        <div *ngIf="isSubmitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="birthday">Birthday: </label>
        <input id="birthday" type="text" class="form-control" name="birthday" formControlName="birthday">
        <div *ngIf="isSubmitted && f.birthday.errors" class="invalid-feedback">
            <div *ngIf="f.birthday.errors.required">Birthday is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="gender">Gender: </label>
        <select name="gender" id="gender-select" class="form-control" name="gender" formControlName="gender">
            <option value="">--Please choose an option--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div *ngIf="isSubmitted && f.gender.errors" class="invalid-feedback">
            <div *ngIf="f.gender.errors.required">Gender is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="!profileForm.valid">Sign Up</button>
    </div>
</form>
