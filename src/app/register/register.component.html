<form [formGroup]="loginForm" name="form" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" required>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" required>
    </div>
    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" required>
    </div>
    <div class="form-group">
        <label for="birthday">Birthday: </label>
        <input id="birthday" type="text" class="form-control" name="birthday" [(ngModel)]="form.birthday" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender: </label>
        <select name="gender" id="gender-select" class="form-control" name="gender" [(ngModel)]="form.gender" required>
            <option value="">--Please choose an option--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
    </div>
</form>
