<form [formGroup]="loginForm" name="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" type="text" class="form-control" name="username" formControlName="username">
        <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" type="password" class="form-control" name="password" formControlName="password">
        <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Sign In</button>
    </div>
</form>
